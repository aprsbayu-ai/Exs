<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .project { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .project.cpp { border-left: 5px solid blue; }
        .project.python { border-left: 5px solid green; }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <div id="projects"></div>
    
    <script>
        fetch('data/projects.json')
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('projects');
                data.projects.forEach(p => {
                    const div = document.createElement('div');
                    div.className = `project ${p.language.toLowerCase()}`;
                    div.innerHTML = `
                        <h3>${p.name}</h3>
                        <p>${p.description}</p>
                        <small>${p.language} • ${p.status} • ${p.last_updated}</small>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
